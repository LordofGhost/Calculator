<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initöial-scale=1.0">
    <link rel="icon" href="./icons/calculator-32px.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="lastCalc"></div>
            <div id="result"></div>
        </div>
        <div id="keypad">
            <div class="keypad-col">
                <button id=""></button>
                <button id="button8">7</button>
                <button id="button4">4</button>
                <button id="button1">1</button>
                <button id="button0">0</button>
            </div>
            <div class="keypad-col">
                <button id=""></button>
                <button id="button8">8</button>
                <button id="button5">5</button>
                <button id="button2">2</button>
                <button id="dot">.</button>
            </div>
            <div class="keypad-col">
                <button id=""></button>
                <button id="button9">9</button>
                <button id="button6">6</button>
                <button id="button3">3</button>
                <button id="negativ">(-)</button>
            </div>
            <div class="keypad-col">
                <button id="backspace">⌫</button>
                <button id="toThePower" class="operator"> ^ </button>
                <button id="buttonMultiply" class="operator"> x </button>
                <button id="buttonAdd" class="operator"> + </button>
            </div>
            <div class="keypad-col">
                <button id="buttonClear">C</button>
                <button id="squareRoot" class="operator"> √ </button>
                <button id="buttonDivide" class="operator"> / </button>
                <button id="buttonSubtract" class="operator"> - </button>
                <button id="buttonEqual">=</button>
            </div>
        </div>
    </div>
</body>
</html>
