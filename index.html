<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initöial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="./icons/calculator-32px.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="lastCalc"></div>
            <div id="result">0</div>
        </div>
        <div id="keypad">
            <div class="keypad-row">
                <div class="cleardiv"><button id="buttonClear" class="mode">C</button></div>
                <div class="operantdiv"><button id="squareRoot" class="operator">√</button></div>
                <div class="operantdiv"><button id="buttonDivide" class="operator">/</button></div>
                <div class="operantdiv"><button id="buttonSubtract" class="operator">-</button></div>
            </div>
            <div class="keypad-row">
                <div class="operantdiv"><button id="backspace" class="mode">⌫</button></div>
                <div class="operantdiv"><button id="toThePower" class="operator">^</button></div>
                <div class="operantdiv"><button id="buttonMultiply" class="operator">x</button></div>
                <div class="operantdiv"><button id="buttonAdd" class="operator">+</button></div>
            </div>
            <div class="keypad-row">
                <div class="numberdiv"><button id="button1" class="number">1</button></div>
                <div class="numberdiv"><button id="button2" class="number">2</button></div>
                <div class="numberdiv"><button id="button3" class="number">3</button></div>
                <div class="numberdiv"><button id="button4" class="number">4</button></div>
                <div class="numberdiv"><button id="button5" class="number">5</button></div>
            </div>
            <div class="keypad-row">
                <div class="numberdiv"><button id="button6" class="number">6</button></div>
                <div class="numberdiv"><button id="button7" class="number">7</button></div>
                <div class="numberdiv"><button id="button8" class="number">8</button></div>
                <div class="numberdiv"><button id="button9" class="number">9</button></div>
                <div class="numberdiv"><button id="button0" class="number">0</button></div>
            </div>
            <div class="keypad-row">
                <div class="equaldiv"><button id="buttonEqual" class="operator">=</button></div>
                <div class="numberdiv"><button id="negativPositiv">+/-</button></div>
                <div class="numberdiv"><button id="dot" class="number">.</button></div>
            </div>
        </div>
    </div>
</body>
</html>
